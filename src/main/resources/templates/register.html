<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

	<head th:replace="~{common::head('INDEX')}"></head>
	<body>
		<div class="container login-container">
			<form class="form-signin" action="/login" method="post">
				<h2 class="form-signin-heading text-center">LOGIN</h2>
				<!--  
				<div>
			    	<span th:if="${param.error != null}" th:appendclass="${param.logout} == null ? 'text-success'">用户名或者密码错误</span>
			    	<span th:if="${param.logout != null}" th:appendclass="${param.logout} == null ? 'text-danger'">用户已经安全退出</span>
			    </div>
			    -->
				<div class="form-group">
					<label for="name">Username</label>
			        <input type="text" class="form-control" name="username" required autofocus>
		        </div>
		        <div class="form-group">
			        <label for="password">Password</label>
			        <input type="password" class="form-control" name="password" required>
			    </div>
		        <input type="submit" value="LOGIN" class="btn btn-block btn-primary">
			</form>
		</div>
	</body>
</html>
